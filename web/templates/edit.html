<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <input name="date" type="date" value="{{ expense[1] }}" required>
        <input name="description" value="{{ expense[2] }}">
        <input name="amount" type="number" step="0.01" value="{{ expense[3] }}" required>
        <input name="category" value="{{ expense[4] }}">
        <input name="vendor" value="{{ expense[5] }}">
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
